function secondHighest(arr) {
    let firstMax = Number.MIN_VALUE;
    let secMax = Number.MIN_VALUE;

    if (arr.length < 2) {
        return undefined;
    }

    for (let num of arr) {
        if (num > firstMax) {
            secMax = firstMax;
            firstMax = num;
        } else if (num > secMax && num < firstMax) {
            secMax = num;
        }
    }

    if (secMax === Number.MIN_VALUE) {
        return undefined; // All elements are the same
    }

    return secMax;
}
